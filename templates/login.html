{% extends "base.html" %}
{% block content %}



<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <h3 class="text-center">Login</h3>
        <form method="post">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control" name="mobile" id="">
                </div>
            </div>
            <p>Don't have account <a href="{% url 'register' %}">Register</a></p>
            <p>(The API is currently unavailable as the free trial quota has been exhausted) </p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
